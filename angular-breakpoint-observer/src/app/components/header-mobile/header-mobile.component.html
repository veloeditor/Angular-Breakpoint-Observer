<mat-toolbar color="primary" class="mat-tool">
  <button
    mat-icon-button
    [matMenuTriggerFor]="menu"
    class="menu-icon"
    aria-label="Header nav menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>First Link</button>
    <button mat-menu-item>Contact Us</button>
    <button mat-menu-item>Log Out</button>
  </mat-menu>
  <span>Breakpoint Observer</span>
  <span class="example-spacer"></span>
</mat-toolbar>
